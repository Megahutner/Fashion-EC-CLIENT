<div class ="header">
    Customer
</div>

<div class="col-md-12" style ="margin-top: 50px;">
    
    <table mat-table [dataSource]="customers" class="mat-elevation-z8">

        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef>  Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Address">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="Phone">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="Created">
            <th mat-header-cell *matHeaderCellDef> Created at </th>
            <td mat-cell *matCellDef="let element"> {{global.FormatDatetimeShow(element.createdDate)}} </td>
          </ng-container>
          
          <ng-container matColumnDef="Updated">
            <th mat-header-cell *matHeaderCellDef> Updated at </th>
            <td mat-cell *matCellDef="let element"> {{global.FormatDatetimeShow(element.updatedDate)}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="customersColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: customersColumns;"></tr>
      </table>
</div>
