<div class ="header">
    Transaction
</div>

<div class="col-md-12" style ="margin-top: 50px;">
    
    <table mat-table [dataSource]="transactions" class="mat-elevation-z8">

        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef>  Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="TransactionId">
          <th mat-header-cell *matHeaderCellDef> Transaction ID </th>
          <td mat-cell *matCellDef="let element"> {{element.transactionID}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>

        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{getStatusName(element.status)}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Payment">
          <th mat-header-cell *matHeaderCellDef> Payment </th>
          <td mat-cell *matCellDef="let element"> {{element.payment}} </td>
        </ng-container>

        <ng-container matColumnDef="Created">
            <th mat-header-cell *matHeaderCellDef> Created at </th>
            <td mat-cell *matCellDef="let element"> {{global.FormatDatetimeShow(element.createdDate)}} </td>
          </ng-container>
          
          <ng-container matColumnDef="Updated">
            <th mat-header-cell *matHeaderCellDef> Updated at </th>
            <td mat-cell *matCellDef="let element"> {{global.FormatDatetimeShow(element.updatedDate)}} </td>
          </ng-container>

          <ng-container matColumnDef="End">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> 
              <button *ngIf ='element.status == 1 || element.status == 0' mat-raised-button (click)="endTransaction(element)"> End transaction</button>
          </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="transactionsColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: transactionsColumns;"></tr>
      </table>
</div>
